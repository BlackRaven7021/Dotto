[span]
font    = %skin/Pixel-UniCode.ttf
font-padding = 1 -3 0 1
color   = rgb{255,255,255}
size    = 16px
filter  = dropshadow
offset-x = 1
offset-y = -1
shadow-color = rgba{0,0,0,128}

[input]
padding = 3 0 3 3
multiply = rgba{255,255,255,20}

[input:@value]
priority = 1
filter = ""

[textbutton]
up-multiply   = rgba{255,255,255,20}
down-multiply = rgba{0,0,0,20}
padding       = 2 2 2 2

[textbutton:@labelspan]
align = 0

[menubutton]
height = 24px
multiply = rgba{0,0,0,0}
padding = 4 4 4 4

[@greeting]
priority = 1
font-padding = 1 0 0 1
color = rgba{255, 255, 255, 128}
align = 0

[newfilepopup:row]
padding = 20 0 20 0

[@filemenu:menubutton:span]
# color = rgb{0,0,0}

[colorpicker:@titlebar]
y =-30px
