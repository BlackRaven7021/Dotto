[span]
font    = %skin/Pixel-UniCode.ttf
font-padding = 1 -3 0 1
color   = rgb{255,255,255}
size    = 16px
filter  = dropshadow
offset-x = 1
offset-y = -1
shadow-color = rgba{0,0,0,128}

[input]
padding  = 3 0 3 3
multiply = rgba{255,255,255,20}
margin   = 2 2 2 2

[input:@value]
priority = 1
filter = ""
align  = 0
font-padding = 0 -3 1 0

[textbutton]
up-multiply   = rgba{255,255,255,20}
down-multiply = rgba{0,0,0,20}
hover-multiply = rgba{255,255,255,40}
padding       = 3 0 3 3
margin        = 2 2 2 2

[textbutton:@labelspan]
align = 0

[tool]
margin = 2 2 2 2

[menubutton]
height = 24px
multiply = rgba{0,0,0,0}
padding = 4 4 4 4

[@greeting]
priority = 1
font-padding = 1 0 0 1
color = rgba{255, 255, 255, 128}
align = 0

[popup]
padding  = 0 0 0 0
absolute = true
multiply = rgb{62,69,86}

[popup:@titlebar]
padding   = 10 0 2 0
margin    = 0 0 0 0
multiply  = rgb{87,109,112}
height    = 16px

[popup:@close]
width     = 12px
margin    = 0 2 0 2

[popup:@inside]
margin = 0 4 0 4

[newfilepopup]
height  = 90px
width   = 200px

[newfilepopup:row]
padding = 5 0 5 0

[colorpicker:inside]
priority = 2
margin = 0 0 0 0