[span]
font  = %skin/DejaVuSans.ttf
color = rgb{255,255,255}
size  = 16px

[input]
padding = 3 3 3 3
src     = %skin/input.png
slice   = 4 4

[input:@value]
priority = 1
color = rgb{0,0,0}

[menubutton]
height = 24px

[textbutton]
up-src   = %skin/button-up.png
down-src = %skin/button-down.png
slice    = 4 4
padding  = 2 2 2 2

[textbutton:@labelspan]
color = rgb{0,0,0}
size = 20px
align = 0

[popup:span]
color = rgb{0,0,0}

[popup:@title]
priority = 1
color = rgb{255,255,255}

[newfilepopup:row]
padding = 20 0 20 0

[@filemenu:menubutton:span]
color = rgb{0,0,0}

[colorpicker:@titlebar]
y =-30px
