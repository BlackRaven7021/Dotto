[span]
font  = %skin/DejaVuSans.ttf
color = rgb{255,255,255}
size  = 16px

[input]
padding = 3 3 3 3
src     = %skin/input.png
slice   = 4 4

[number]
width   = 300px
height  = 24px

[color]
width   = 300px
height  = 24px

[input:@value]
priority = 1
color    = rgb{0,0,0}
align    = 0
font-padding = 0 0 1 0

[menubutton]
height = 24px

[textbutton]
up-src   = %skin/button-up.png
down-src = %skin/button-down.png
slice    = 4 4
padding  = 2 2 2 2
margin   = 2 0 2 0

[textbutton:@labelspan]
color = rgb{0,0,0}
size = 20px
align = 0

[popup]
padding  = 0 0 0 0
absolute = true
slice    = 7 30
src      = %skin/window.png

[popup:@titlebar]
padding   = 10 3 5 3
margin    = 0 0 0 0
multiply  = rgba{0,0,0,0}
height    = 30px

[popup:@close]
width     = 20px
margin    = 0 2 0 2

[row:span]
priority = 1
color = rgb{0,0,0}

[popup:@title]
priority = 2
color = rgb{255,255,255}
margin = 0 3 0 0

[@inside]
priority = 1
margin   = 4 0 4 3
height   = 100%
flow     = column

[row]
margin = 20 4 20 8
height = 30px

[@row]
margin = 20 4 20 8

[@filemenu:menubutton:span]
color = rgb{0,0,0}

[newfilepopup]
height = 160px
width  = 300px

[metamenu]
background   = rgb{239,235,222}
extra-height = 30px

[layerlistitem]
height = 100px