skin     = %appdata/skins/default
# skin     = %appdata/skins/futuretro
# language = pt_PT
# language = pt_BR
# language = es
# language = ru
#language = it
username = Artist

max-undo-size = 10

[window]
# scale    = 2 # scale all the windows

[@mainwindow]
scale      = 1
maximized  = no
width      = 800px
height     = 600px
background = rgba{32,32,42,255}

[@previewwindow]
x       = 200
y       = 351
enabled = yes

[editor:keybindings:EQUALS:0]
name  = zoom
level = *1.2

[editor:keybindings:MINUS:0]
name  = zoom
level = *0.8

[editor:keybindings:LCTRL+0:0]
name  = zoom
level = 100

[editor:keybindings:LCTRL+z:0]
name  = undo

[editor:keybindings:LCTRL+LSHIFT+z:0]
name  = redo

[editor:keybindings:b:0]
name = ActivateTool
tool = brush

[editor:keybindings:f:0]
name = ActivateTool
tool = bucket
