scale = 2
skin = %appdata/skins/default

[MainWindow]
maximized = no
width = 800px
height = 600px
background = rgba{32,32,64,0}

[PreviewWindow]
x = 200
y = 351
enabled = yes

[editor:keybindings:EQUALS:0]
name = zoom
level = increase

[editor:keybindings:MINUS:0]
name = zoom
level = decrease

[editor:keybindings:LCTRL+0:0]
name = zoom
level = 100

[editor:keybindings:b:0]
name = ActivateTool
tool = brush

[editor:keybindings:f:0]
name = ActivateTool
tool = bucket
