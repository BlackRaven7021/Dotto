[Window]
scale = 2
skin = %appdata/skins/default

[MainWindow]
maximized = no
width = 800px
height = 600px
background = rgba{32,32,64,0}

[PreviewWindow]
x = 200
y = 351
enabled = yes

[editor:keybindings:LCTRL+c:0]
name = print
msg = Hello 1

[editor:keybindings:LCTRL+c:1]
name = print
msg = Hello 2

[editor:keybindings:b:0]
name = ActivateTool
tool = pencil

[editor:keybindings:f:0]
name = ActivateTool
tool = bucket
